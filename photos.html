    <script id = "FilterScript">
        function filterSelection(type){
            let elems = document.getElementsByClassName("photo");

            for(let i = 0; i < elems.length; i++){
                removeClass(elems[i], "show");
                if(elems[i].className.indexOf(type) > -1) addClass(elems[i], "show");
            }
        }

        function addClass(elem, name){
            let arr1 = elem.className.split(" ");
            let arr2 = name.split(" ");

            for(let i = 0; i< arr2.length; i++){
                if(arr1.indexOf(arr2[i]) == -1){
                    elem.className += " " + arr2[i];
                }
            }
        }

        function removeClass(elem, name){
            let arr1 = elem.className.split(" ");
            let arr2 = name.split(" ");
            
            for(let i = 0; i< arr2.length; i++){
                while(arr1.indexOf(arr2[i]) > -1){
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            elem.className = arr1.join(" ");
        }
    </script>
