    <script id = "FilterScript">
        function filterSelection(type){
            let elems = document.getElementsByClassName("photo");

            for(let i = 0; i < elems.length; i++){
                removeClass(elems[i], "show");
                if(elems[i].className.indexOf(type) > -1) addClass(elems[i], "show");
            }
        }

        function addClass(elem, name){
            let arr1 = elem.className.split(" ");
            let arr2 = name.split(" ");

            for(let i = 0; i< arr2.length; i++){
                if(arr1.indexOf(arr2[i]) == -1){
                    elem.className += " " + arr2[i];
                }
            }
        }

        function removeClass(elem, name){
            let arr1 = elem.className.split(" ");
            let arr2 = name.split(" ");
            
            for(let i = 0; i< arr2.length; i++){
                while(arr1.indexOf(arr2[i]) > -1){
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            elem.className = arr1.join(" ");
        }
        
        function toggleMenu() {
            let menuContainer = document.getElementById("bar");
            let menuItems = menuContainer.getElementsByClassName("subtitle");

            for(let i = 0; i < menuItems.length; i++){
                menuItems[i].addEventListener("click", function(){
                    
                    let current = document.getElementsByClassName("active");
                    current[0].className = current[0].className.replace(" active", "");
                    this.className += " active";
                });
            } 
        }

        function modalSetup(){
            let modal = document.getElementById("imgModal");
            let imgs = document.getElementsByTagName("img");
            let modalImg = document.getElementById("modalImg");
            
            for(let i = 0; i< imgs.length; i++){
                imgs[i].onclick = function(){
                    modal.style.display = "block";
                    modalImg.src = this.src;
                }
            }

            let closingX = document.getElementsByClassName("close")[0];
            closingX.onclick = function(){
                modal.style.display = "none";
            }
        }
    </script>
